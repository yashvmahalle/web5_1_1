<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect on Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .third-box:hover {
            width: 200px; /* Double the width */
            height: 200px; /* Double the height */
            background-color: #e74c3c; /* Change background color */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box third-box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
